<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking site</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
         <h1 class="text-5xl text-center mt-16 font-bold">Payment System <span class="font-bold font-semibold text-purple-600"> Noob-Coder Bank</span>!!</h1>
    </header>
    <main>
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-6 w-3/4 mx-auto">
                <div class="bg-blue-400 p-8 rounded text-gray-100">
                    <h3 class="text-3xl font-bold">Deposite </h3>
                    <h4  class="text-4xl font-bold">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-400 p-8 rounded text-gray-100">
                    <h3 class="text-3xl font-bold">Withdraw </h3>
                    <h4 class="text-4xl font-bold">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-400 p-8 rounded text-gray-100">
                    <h3 class="text-3xl font-bold">Balance</h3>
                    <h4 class="text-4xl font-bold">$<span id="balance-total">1200</span> </h4>
                </div>
            </div>
            
        </section>
    <!--------deposite system-------->
    <section class="mt-8">
        <div class="grid grid-cols-2 w-3/4 mx-auto gap-6">
            <div class="bg-red-300 p-8 rounded hover:bg-green-700  hover:text-white">
            <h3 class="text-3xl font-bold ">Please Deposit Now</h3>
            <div>
               
                <input id="Deposit-input" class="border block w-3/4 mb-4 px-2 border-gray-400 rounded text-black" type="text" placeholder="$ Deposit">
                <button id="Deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium  hover:bg-red-700">Deposit</button>
           </div>
        </div>
            <div class="bg-gray-300 hover:bg-gray-600 p-8 rounded hover:text-white">
            <h3 class="text-3xl font-bold ">Withdraw</h3>
            <div>
               
                <input id="Withdraw-input" class="border block w-3/4 mb-4 px-2 border-gray-400 rounded text-black" type="text" placeholder="$ amound">
                <button id="Withdraw-buttton" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium  hover:bg-green-700">Withdraw</button>
           </div>
        </div>
        </div>
    </section>
    </main>
   
<script src="js/banking.js"></script>
    
    
</body>
</html>
